<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="/css/sign-in.css" rel="stylesheet">
  <!-- CSRF Meta Tags -->
  <meta name="_csrf" content="${csrfToken}">
  <meta name="_csrf_header" content="${csrfHeaderName}">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="login-container">
  <h2>로그인</h2>
  <form id="loginForm">
    <div class="form-group">
      <label for="username">아이디</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="아이디 입력" required>
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">로그인</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Custom JS -->
<script>
  $(document).ready(function() {
    var csrfToken = $('meta[name="_csrf"]').attr('content');
    var csrfHeader = $('meta[name="_csrf_header"]').attr('content');

    console.log("CSRF Token: " + csrfToken);
    console.log("CSRF Header: " + csrfHeader);

    $('#loginForm').on('submit', function(event) {
      event.preventDefault();
      var formData = {
        userId: $('#username').val(),
        password: $('#password').val()
      };

      console.log("Form Data: ", formData);

      $.ajax({
        type: 'POST',
        url: '/apply-userid',
        contentType: 'application/json',
        data: JSON.stringify(formData),
        beforeSend: function(xhr) {
          console.log("Setting CSRF Header");
          xhr.setRequestHeader(csrfHeader, csrfToken);
        },
        success: function(response) {
          console.log("AJAX Success: ", response);
          window.location.href = "/main";
        },
        error: function(error) {
          console.log("AJAX Error: ", error);
          alert('로그인 실패. 아이디와 비밀번호를 확인하세요.');
        }
      });
    });
  });
</script>
</body>
</html>
